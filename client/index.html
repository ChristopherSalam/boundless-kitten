<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
  <title>trntbl3000</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <center><h1 id="logo">trntbl3000</h1></center>

  <!-- song queue for the left turntable -->

  <table align="left" class ="turntable" id="songsLeft">
    <th>T1 Queue</th>
  </table>

  <!-- song queue for the right turntable -->

  <table align="right" class ="turntable" id="songsRight">
    <th>T2 Queue</th>
  </table>

  <!-- both audio players -->

  <div align="center" class="decks">
    <span class="playerLeft">
      <audio src="audio/scarface.mp3" controls preload auto />
    </span>

    <span class="playerRight">
      <audio id="test" src="audio/big.mp3" controls preload auto />
    </span>
  </div>

  <!-- master song library -->

  <table align="center">
    <th><h2>Song Library</h2></th>
  </table>

  <script src="lib/jquery-min.js" type="text/javascript"></script>
  <script src="lib/underscore-min.js" type="text/javascript"></script>
  <script src="lib/backbone-min.js" type="text/javascript"></script>
  <script src ="app.js" type="text/javascript"></script>
  <script src ="Table1.js" type="text/javascript"></script>
  <script src ="Table2.js" type="text/javascript"></script>

</body>
</html>
